<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>
<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="slider-container">
        <div class="slider">
          <!-- immagini da js -->
          <img :src="images[activeImage].url" :alt="images[activeImage].name">
          <div class="img-text">
            <h3>{{images[activeImage].name}}</h3>
            <p>{{images[activeImage].caption}}</p>
          </div>
        </div>
  
        <div class="thumbnail-container">
          <div class="btn-prev">
            <i class="fa-solid fa-chevron-left"></i></div>
          <div class="btn-next">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
  
          <div class="thumbnail-preview">
            <!-- anteprime da js -->
            <img  v-for="(image, indice) in images" 
            @click = "changeImg(indice)"
            :src="image.url"
            class="thumbnail-image" 
            :class="{'active' : indice === activeImage}">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
